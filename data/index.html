<html>
	<head>
		<title>Rebecca's Lights</title>
	</head>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
	<link rel="stylesheet" href="style.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<body>
		<div class="stranger">
			<div class="top">
				<div class="bound full"></div>
				<p>
					<span class="drop">R</span>ebecca'<span class="drop">s</span>
				</p>
				<div class="bound mini left"></div>
				<div class="bound mini right"></div>
			</div>
			<div class="bottom">
				<p>Lights</p>
			</div>
		</div>
		<form action='/' method='POST'>
			<br><label for='donotshow'>Display lights normally</label> <input type='checkbox' name='donotshow' id='donotshow' style='float: right;'><br>
			<p>Letter Duration (ms): 1000</p>
			<input type='range' min='500' max='" + String(LETTER_DURATION*2) + "' value='" + String(letterDuration) + "' name='letterduration' class='slider'>
			
			<p>" + String(TEXT_PAUSE_DURATION)  + " (ms) : " + String(pauseDuration) + "</p>
			<input type='range' min='0' max='" + String(MAX_PAUSE_DURATION) + "' value='" + String(pauseDuration) + "' name='pauseduration' class='slider'><br><br>
			
			<hr>
			
			<p>" + String(TYPE_MESSAGE) + "</p>
			<textarea name='message' rows=\"5\" cols=\"50\">" + String(message)  + "</textarea>
		
			<p>" + String(BRIGHTNESS_TEXT) + " : " + String(brightness) + "</p>
			<input type='range' min='0' max='255' value='" + String(brightness) + "' name='brightness' class='slider'><br><br>
			
			<label for='originalcolor'>" + String(ORIGINAL_COLORS) + "</label> <input type='checkbox' name='originalcolor' id='originalcolor' " + String((originalColor) ? "checked" : "") + " style='float: right;'><br><br>
			<label for='color'>" + String(LED_COLOR) + "</label> <input id='color' name='color' type='color' value='" + color + "' style='float: right;'>
			<br><br><button type='submit'>" + String(SUBMIT) + "</button>
	</body>
</html>
